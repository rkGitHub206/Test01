
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Highcharts Example</title>

<!-- 1. Add these JavaScript inclusions in the head of your page -->
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>
<script type="text/javascript" src="http://code.highcharts.com/modules/data.js"></script>
<script type="text/javascript" src="https://code.highcharts.com/modules/exporting.js"></script>

<!-- 2. Add the JavaScript to initialize the chart on document ready -->
<script type="text/javascript">
$(document).ready(function() {

/*
Load the data from the CSV file. This is the contents of the file:

Apples,Pears,Oranges,Bananas,Plums
John,8,4,6,5
Jane,3,4,2,3
Joe,86,76,79,77
Janet,3,16,13,15

*/
$.get('mean.csv', function(csv) {
$('#container1').highcharts({
chart: {
backgroundColor: 'transparent',
plotBorderColor: '#ccc',
plotBorderWidth: 1,
type: 'column'
},
data: {
csv: csv
},
title: {
text: 'Mean (sample type binary = good)'
},
yAxis: {
title: {
text: 'Units'
}
},
xAxis: {
title: {
text: 'Data-type'
}
}
});
});

$.get('min.csv', function(csv) {
$('#container2').highcharts({
chart: {

},
data: {

},
title: {
text: 'Min (sample type binary = good)'
},
yAxis: {

text: 'Units'
}
},
xAxis: {

text: 'Data-type'
}
}

});


$.get('max.csv', function(csv) {
$('#container3').highcharts({

$.get('ECT.csv', function(csv) {
$('#container4').highcharts({
chart: {
backgroundColor: 'transparent',
plotBorderColor: '#ccc',
plotBorderWidth: 1,
type: 'column'
},
data: {

},
title: {
text: 'standard deviation (sample type binary = good)'
},
yAxis: {
title: {
text: 'Units'
}
},
xAxis: {
title: {
text: 'Data-type'
}
}
});
});

});
</script>

</head>
<body>

<!-- 3. Add the container -->
<div id="container1" style="width: 800px; height: 400px; margin: 0 auto"></div>
<p class=MsoNormal style='margin-top:12px;margin-left:13px; text-align:justify;line-height:
115%;text-autospace:none'><span style='font-size:13px;line-height:115%;font-family:"Arial",sans-serif'>
&nbsp;</span></p>
<div id="container2" style="width: 800px; height: 400px; margin: 0 auto"></div>

</html>
